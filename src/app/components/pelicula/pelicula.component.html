<div *ngIf="pelicula"
  class="container main-container animated fadeIn fast">

  <h1>{{pelicula.original_title}}</h1>

  <div class="row">
    <div class="col-md-5">
      <img [src]="pelicula | peliculaImagen" alt="pelicula.original_title"
            class="img-thumbnail img-fluid">

    </div>

    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify">
        {{pelicula.overview}}
      </p>
        <br>
        <h4>Frase celebre</h4>
        <p>{{pelicula.tagline}}</p>
      <br>
      <p>
      Calificacion promedio:<span class="badge badge-primary">{{pelicula.vote_average}} %</span>
      </p>

      <button [routerLink]="['/'+regresarA, busquedad]"
              type="button" class="btn btn-outline-danger">Regresar</button>
    </div>

  </div>

</div>
